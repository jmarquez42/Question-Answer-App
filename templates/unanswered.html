{% extends 'headers.html' %}
{% block container %}
    <div class="container theme-showcase" role="main">

      <div class="page-header">
        <h1>Questions For You</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">
            {% for question in questions %}
            <a href="{{ url_for('answer', question_id=question.QID)}}" class="list-group-item">
              <h4 class="list-group-item-heading">{{ question.QTEXT }}</h4>
              <p class="list-group-item-text">Asked by: {{ question.UNAME }}</p>
            </a>
            {% endfor %}
          </div>
        </div><!-- /.col-lg-12 -->
      </div>

    </div> <!-- /container -->
{% endblock %}
